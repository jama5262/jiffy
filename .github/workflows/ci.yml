name: CI

on:
  push:
    branches: [ github-actions ]
  pull_request:
    branches: [ develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1

      - name: Install dependencies â¬‡
        run: dart pub get

      - name: Verify formatting ðŸ”Ž
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source ðŸ“ˆ
        run: dart analyze

      - name: Run tests ðŸ§ª
        run: dart test

      - name: Generate Coverage
        run: dart run test_coverage --no-badge

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.COVERALLS_TOKEN }}


